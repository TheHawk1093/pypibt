name: CI

on:
  push:
    paths:
      - 'src/pypibt/**'
      - 'tests/**'
      - '.github/**'

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
      - name: Set up Python
        run: uv python install
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Run tests
        run: uv run pytest
